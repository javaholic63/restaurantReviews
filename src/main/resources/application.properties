# logging level
logging.level.root=WARN
logging.level.org.springframework=ERROR
logging.level.com.powerreviews=DEBUG
logging.level.org.hibernate=ERROR

# Package where our entities (models) are located
entity.package=com.powerreviews.project.model

# Data source
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/powerreviewsdb
spring.datasource.username=postgres
spring.datasource.password=root

# Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#spring.jpa.databaseplatform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.databaseplatform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=create-drop



